<div class="container">
  <div class="row">
    <h1 class="col-12">
      {{ playlistName }}
    </h1>
    <ul class="col-12">
      <li
        *ngFor="let song of songs"
      >
        <span>{{ song.title }}</span>
        <button mat-icon-button (click)="deleteSong(song.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
    <div class="col-12">
      <a [routerLink]="'songs/new'">Add new song</a>
    </div>
  </div>
</div>
