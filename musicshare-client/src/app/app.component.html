<mat-toolbar color="primary">
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    MusicShare
  </button>
  <div *ngIf="authService.isLoggedIn">
    <button mat-button routerLink="/playlists">My playlists</button>
    <!--button mat-button href="/playlists/add">Create playlist</button-->
    <button mat-button routerLink="/songs/new">New song</button>
    <span>Hello, {{ authService.user.name }}!</span>
    <button mat-button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!authService.isLoggedIn">
    <button mat-button routerLink="/login">Login</button>
  </div>
</mat-toolbar>
